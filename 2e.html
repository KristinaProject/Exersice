<style>
  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    padding-left: 25px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 25px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    background-color: rgb(8, 73, 138);
  }

  .save-button {
    background-color: white;
    border-width: 1px;
    border-style: solid;
    border-radius: 15px;
    border-color: rgb(10, 102, 194);
    color: rgb(10, 102, 194);
    font-weight: bold;
    margin-left: 8px;
    padding-left: 25px;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-right: 25px;
    cursor: pointer;
    transition: background-color 0.15s, border-width 0.15s;
  }

  .save-button:hover {
    background-color: rgb(170, 203, 236);
    border-width: 2px;
  }

</style>


<button class="apply-button">Apply on company website</button>
