<!DOCTYPE html>
<html>
  <head>
    <title>flexbox practise</title>
    <link rel="stylesheet" href="styles/12.css">
  </head>
  <body>
    <div class="flex">
      <div style="background-color: lightblue; width: 200px;">
        200px</div>
      <div style="background-color: lightpink; width: 75px;">
        75px</div>
    </div>

    <div class="flex-2">
      <div style="background-color: lightblue; width: 50px;">
        item1</div>
      <div style="background-color: lightpink; flex: 1;">
        item2</div>
        <div style="background-color: lightblue; width: 75px;">
          item3</div>
    </div>

    <div class="flex-3">
      <div style="background-color: lightpink; width: 50px;">
        item1</div>
      <div style="background-color: lightpink; width: 50px;">
        item2</div>
      <div style="background-color: lightpink; width: 50px;">
        item3</div>
      <div style="background-color: lightpink; width: 50px;">
        item4</div>
    </div>

    <div class="flex-4">
      <div style="background-color: lightblue; width: 50px;">
        item1</div>
      <div style="background-color: lightpink; width: 50px;">
        item2</div>
    </div>

  </body>
</html>
