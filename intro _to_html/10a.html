<!DOCTYPE html>
<html>
  <head>
    <title>Nested layouts</title>
    <link rel="stylesheet" href="styles/10a.css">

  </head>
  <body>
    <div>
      <div class="block">
        <div class="img">
          <img src="images/img_forest.jpg">
        </div>
        <div class="text">
          <p class="name">Forest</p>
          <p class="surname">the green</p>
          <p class="popularity">Popular</p>
        </div>
        <div class="button">
          <button>Follow</button>
        </div>
      </div>
      <div class="block">
        <div class="img">
          <img src="images/daisy.jpg">
        </div>
        <div class="text">
          <p class="name">Daisy</p>
          <p class="surname">white and green</p>
          <p class="popularity">Popular</p>
        </div>
        <div class="button">
          <button>Follow</button>
        </div>
      </div>
      <div class="block">
        <div class="img">
          <img src="images/globe.jpg">
        </div>
        <div class="text">
          <p class="name">Globe</p>
          <p class="surname">the world</p>
          <p class="popularity">Popular</p>
        </div>
        <div class="button">
          <button>Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
